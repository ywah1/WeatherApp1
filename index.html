      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>


  </head>

  <body>
    <!-- welcome page -->
    <!-- <div class="welcomePage">
      <div>
        <h1>Welcome to Our Website</h1>
      </div>
    </div> -->

    <!-- main page -->
    <div class="mainPage">
      <div class="card">
        <div class="search">
          <input
            type="text" id="cityInput" placeholder="Enter city name" spellcheck="false"/>
            <button><span class="material-symbols-outlined"> search </span></button>
          </div>

        <div class="weather">
          <span class="material-symbols-outlined weather-icon size-200"> </span>
          <h1 class="temp"></h1>
          <h2 class="city">London</h2>
        
          <div class="details">
            <div class="col">
              <span class="material-symbols-outlined size-40"> humidity_percentage </span>
              <div>
                <p class="humidity"> </p>
                <p>Humidity</p>
              </div>
            </div>

            <div class="col">
              <span class="material-symbols-outlined size-40"> air </span>
              <div>
                <p class="wind"> </p>
                <p>Wind speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
